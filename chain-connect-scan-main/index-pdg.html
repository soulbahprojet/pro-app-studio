    <style>
      /* Loading styles */
      .pdg-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      .pdg-loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .pdg-loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .pdg-loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="pdg-loading">
        <div class="pdg-loading-spinner"></div>
        <div class="pdg-loading-text">Interface PDG - 224SOLUTIONS</div>
        <div class="pdg-loading-subtext">Chargement de l'interface d'administration...</div>
      </div>
    </div>
    <script type="module" src="/src/pdg-main.tsx"></script>
  </body>
